# Development Profile
# Docker Compose로 실행된 MariaDB, Redis, MinIO에 연결합니다
# IDE에서 실행할 때는 .env 파일의 환경변수를 로드해야 합니다 (EnvFile 플러그인 권장)

spring:
  # 데이터소스 설정 (MariaDB)
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mariadb://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:kraft_db}?useUnicode=true&characterEncoding=utf8mb4&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true}
    username: ${SPRING_DATASOURCE_USERNAME:${DB_USER:kraft_user}}
    password: ${SPRING_DATASOURCE_PASSWORD:${DB_PASSWORD:Gkstmvns1!}}
    driver-class-name: org.mariadb.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-test-query: SELECT 1
      pool-name: KraftHikariPool

  # SQL 초기화 비활성화 (Flyway 사용)
  sql:
    init:
      mode: never

  # JPA/Hibernate 설정
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate  # 개발 환경에서도 Flyway로 스키마 관리 (update 대신 validate 권장)
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
        jdbc:
          time_zone: Asia/Seoul
          batch_size: 20
        order_inserts: true
        order_updates: true

  # Redis 설정
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: -1ms
      timeout: 3000ms

  # Spring Session Redis 설정
  session:
    store-type: redis
    timeout: 1800s  # 30분
    redis:
      namespace: kraft:session
      flush-mode: on_save
      cleanup-cron: "0 * * * * *"  # 매분마다 만료된 세션 정리

  # Flyway 설정
  flyway:
    enabled: false  # FlywayDevInitializer에서 안전하게 실행
    baseline-on-migrate: ${SPRING_FLYWAY_BASELINE_ON_MIGRATE:true}
    locations: classpath:db/migration
    clean-disabled: true
    validate-on-migrate: false

# MinIO 설정 (S3 호환 객체 스토리지)
minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  access-key: ${MINIO_ROOT_USER:minioadmin}
  secret-key: ${MINIO_ROOT_PASSWORD:minioadmin}
  bucket-name: ${MINIO_BUCKET_NAME:kraft-files}
  auto-create-bucket: true

# 로깅 설정
logging:
  level:
    root: INFO
    com.kraft: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.orm.jdbc.bind: TRACE
    com.zaxxer.hikari: DEBUG
    org.springframework.jdbc: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

