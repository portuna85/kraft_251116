# Development Profile
# Docker Compose로 실행된 MariaDB, Redis, MinIO에 연결합니다
# IDE에서 실행할 때는 .env 파일의 환경변수를 로드해야 합니다 (EnvFile 플러그인 권장)

spring:
  # 데이터소스 설정 (MariaDB)
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mariadb://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:kraft_db}?useUnicode=true&characterEncoding=utf8mb4&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true}
    username: ${SPRING_DATASOURCE_USERNAME:${DB_USER:kraft_user}}
    password: ${SPRING_DATASOURCE_PASSWORD:${DB_PASSWORD:Gkstmvns1!}}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA/Hibernate 설정 (개발 환경 특화)
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate  # Flyway로 스키마 관리
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # Redis 설정 (개발 환경 특화)
  data:
    redis:
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: -1ms

  # Spring Session Redis 설정 (개발 환경 특화)
  session:
    redis:
      namespace: kraft:session:dev
      flush-mode: on_save
      cleanup-cron: "0 * * * * *"  # 매분마다 만료된 세션 정리

  # Flyway 설정 (개발 환경 특화)
  flyway:
    enabled: false  # FlywayDevInitializer에서 안전하게 실행
    validate-on-migrate: false

# MinIO 설정 (S3 호환 객체 스토리지) - 커스텀 속성
minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  access-key: ${MINIO_ROOT_USER:minioadmin}
  secret-key: ${MINIO_ROOT_PASSWORD:minioadmin}
  bucket-name: ${MINIO_BUCKET_NAME:kraft-files}
  auto-create-bucket: true

# 로깅 설정
logging:
  level:
    root: INFO
    com.kraft: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.orm.jdbc.bind: TRACE
    com.zaxxer.hikari: DEBUG
    org.springframework.jdbc: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
