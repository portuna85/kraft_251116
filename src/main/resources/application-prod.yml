# Production Profile
# 운영 환경 설정 - 보안과 성능에 최적화

spring:
  # 데이터소스 설정 (MariaDB)
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mariadb://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:kraft_db}?useUnicode=true&characterEncoding=utf8mb4&serverTimezone=Asia/Seoul}
    username: ${SPRING_DATASOURCE_USERNAME:${DB_USER:kraft_user}}
    password: ${SPRING_DATASOURCE_PASSWORD:${DB_PASSWORD}}
    driver-class-name: org.mariadb.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-test-query: SELECT 1
      pool-name: KraftHikariPoolProd
      leak-detection-threshold: 60000  # 커넥션 누수 감지 (60초)

  # SQL 초기화 비활성화
  sql:
    init:
      mode: never

  # JPA/Hibernate 설정
  jpa:
    show-sql: false  # 운영 환경에서는 SQL 로깅 비활성화
    hibernate:
      ddl-auto: validate  # 스키마 검증만 수행, 변경 불가
    properties:
      hibernate:
        format_sql: false
        jdbc:
          time_zone: Asia/Seoul
          batch_size: 30
        order_inserts: true
        order_updates: true
        query:
          in_clause_parameter_padding: true

  # Redis 설정
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      lettuce:
        pool:
          max-active: 16
          max-idle: 8
          min-idle: 4
          max-wait: -1ms
      timeout: 3000ms

  # Spring Session Redis 설정
  session:
    store-type: redis
    timeout: 3600s  # 운영 환경: 60분
    redis:
      namespace: kraft:session:prod
      flush-mode: on_save
      cleanup-cron: "0 */5 * * * *"  # 5분마다 만료된 세션 정리

  # Flyway 설정
  flyway:
    enabled: true
    baseline-on-migrate: ${SPRING_FLYWAY_BASELINE_ON_MIGRATE:false}
    locations: classpath:db/migration
    clean-disabled: true
    validate-on-migrate: true
    out-of-order: false

  # H2 콘솔 비활성화
  h2:
    console:
      enabled: false

# MinIO 설정 (S3 호환 객체 스토리지)
minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  access-key: ${MINIO_ROOT_USER}
  secret-key: ${MINIO_ROOT_PASSWORD}
  bucket-name: ${MINIO_BUCKET_NAME:kraft-files}
  auto-create-bucket: false  # 운영 환경에서는 수동 생성

# 서버 설정
server:
  port: ${SERVER_PORT:8080}
  error:
    whitelabel:
      enabled: false
    include-message: never  # 운영 환경에서는 상세 메시지 숨김
    include-binding-errors: never
    include-stacktrace: never
    include-exception: false
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024
  http2:
    enabled: true

# 로깅 설정 (logback-spring.xml에서 상세 설정)
logging:
  level:
    root: INFO
    com.kraft: INFO
    org.springframework.security: WARN
    org.springframework.web: WARN
    org.hibernate: WARN
  config: classpath:logback-spring.xml

