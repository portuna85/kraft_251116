<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정 - Kraft</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo" onclick="location.href='/'">Kraft 게시판</h1>
                <div class="user-area">
                    <a href="/" class="btn btn-secondary">목록으로</a>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="form-container">
                <h2>게시글 수정</h2>
                <form id="updateForm">
                    <input type="hidden" id="id" th:value="${post.id}">

                    <div class="form-group">
                        <label for="title">제목</label>
                        <input type="text" id="title" name="title" class="form-control"
                               th:value="${post.title}" required>
                    </div>

                    <div class="form-group">
                        <label for="author">작성자</label>
                        <input type="text" id="author" name="author" class="form-control"
                               th:value="${post.author}" readonly>
                    </div>

                    <div class="form-group">
                        <label for="content">내용</label>
                        <textarea id="content" name="content" class="form-control" rows="10"
                                  required th:text="${post.content}"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">수정</button>
                        <button type="button" class="btn btn-danger" onclick="deletePost()">삭제</button>
                        <button type="button" class="btn btn-secondary" onclick="location.href='/'">취소</button>
                    </div>
                </form>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 Kraft. All rights reserved.</p>
        </footer>
    </div>

    <script th:src="@{/js/post-update.js}"></script>
</body>
</html>
