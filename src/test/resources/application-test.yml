spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:h2:mem:kraftdb;MODE=MariaDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: false

  # Flyway는 테스트에서 비활성화하여 H2 스키마를 JPA가 생성하도록 함
  flyway:
    enabled: false

  # Redis 설정 (테스트용 - 인메모리 또는 TestContainers)
  data:
    redis:
      host: localhost
      port: 6379

  # Session 설정 - Redis 사용
  session:
    store-type: redis
    timeout: 1800s

  # 테스트 환경에서는 자동 보안/ OAuth 자동구성으로 인한 빈 충돌을 피하기 위해 명시적으로 제외
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
      - org.springframework.boot.autoconfigure.security.oauth2.client.OAuth2ClientAutoConfiguration
      - org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG
    org.flywaydb: DEBUG
